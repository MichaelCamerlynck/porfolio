{% extends "base/base.html" %}
{% load static %}
{% block body_block %}

<div class="min-h-screen">

        <div class="lg:basis-auto basis-full relative">
            <img class="" src="{% static 'CVFoto.jpg' %}" alt="">
            <!-- Screen -->
            <div class="absolute bottom-10 right-0 text-left hidden lg:block">
                <p class="lg:text-5xl text-[rgba(0,0,0,0.5)] font-bold">Hi I'm</p>

        </div>
        <div class="lg:basis-2/3 hidden lg:block bg-[#FF8C00] relative">
            <h2 class="absolute lg:bottom-10 font-bold xl:text-[9rem] tracking-tighter text-[rgba(0,0,0,0.5)] leading-none">CAMERLYNCK</h2>
        </div>
    </div>
