{% extends "base/base.html" %}
{% load static %}
{% block body_block %}

<h1>PROJECT OVERVIEW</h1>

{% for project in projects %}
<h2 class="text-2xl">{{project.name}}</h2>
{% for tech in project.tech_set.all %}
<p>{{tech.name}}</p>
{% endfor %}
{% for img in project.img_set.all %}
<p>{{img.url}}</p>
{% endfor %}
{% endfor %}

{% endblock %}
